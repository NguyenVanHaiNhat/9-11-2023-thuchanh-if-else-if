<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else if</title>
</head>
<body>
<script>
let name = prompt("Nhập Name : ");
    if (name == "Admin") {
        let pass = prompt("nhập Pass : ");
        if (pass == "TheMaster") {
            alert("Welcome");
        } else if (pass == null){
            alert("Canceled");
        } else {
            alert("Wrong password");
        }
    } else if (name == null) {
        alert("Canceled");
    } else {
        alert("I don’t know you");
    }
</script>
</body>
</html>
